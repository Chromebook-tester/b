<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ガイドあぷり</title>
    <style>
        /* 전역 모바일 우선 설정 */
        html {
            max-width: 414px;
            margin: 0 auto;
            background-color: #333;
            scroll-behavior: smooth;
        }

        /* 태블릿 최적화 */
        @media (min-width: 600px) and (max-width: 1024px) {
            html {
                max-width: 100%;
                background-color: #f9f9f9;
            }
            body {
                max-width: 100%;
                padding-top: 80px;
            }
            h1 {
                width: 100%;
                max-width: 100%;
                left: 0;
                transform: none;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: center;
            background-color: #f9f9f9;
            padding-top: 80px;
            max-width: 414px;
            margin: 0 auto;
            overflow-x: hidden;
        }

        /* Header */
        h1 {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background-color: rgba(249, 249, 249, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 10px;
        }

        .header-home-btn {
            padding: 8px 16px;
            background-color: #96ad51;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .header-home-btn:hover {
            background-color: #7a8f42;
        }

        .title-link {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* Container */
        .container {
            padding: 20px;
        }

        /* Photo Gallery */
        .gallery-section {
            margin-bottom: 30px;
        }

        .gallery-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .photo-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Modal for enlarged images */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .close:hover {
            opacity: 0.7;
        }

        /* Info section */
        .info-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-section p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>
        <a href="index.html" class="header-home-btn">ホーム</a>
        <span class="title-link">データバンク</span>
        <div></div>
    </h1>

    <div class="container">
         <!--Info Section -->
        <div class="info-section">
            <h3>動画・PDF資料はこちら</h3>
            <!--<p>クロームブック分解に関する資料をここに保管しています。写真をクリックすると拡大表示されます。</p> -->
        </div>
    
        <!-- Photo Gallery -->
        <div class="gallery-section">
            <h2>写真ライブラリ</h2>
            <div class="photo-grid">
                <!-- 사진들 -->
                <div class="photo-item" onclick="openModal('images/data/cr1-lcd.jpg')">
                    <img src="images/data/cr1-lcd.jpg" alt="CR1 LCD">
                    <div class="photo-caption">CR1 LCDパネル</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-connector.jpg')">
                    <img src="images/data/cr1-connector.jpg" alt="CR1 Connector">
                    <div class="photo-caption">CR1 コネクタ</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-sub.jpg')">
                    <img src="images/data/cr1-sub.jpg" alt="CR1 Sub">
                    <div class="photo-caption">CR1 サブボード</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-a.jpg')">
                    <img src="images/data/cr1-a.jpg" alt="CR1 Component A">
                    <div class="photo-caption">CR1本体</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-antena.jpg')">
                    <img src="images/data/cr1-antena.jpg" alt="CR1 Antenna">
                    <div class="photo-caption">CR1 アンテナ線</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-mb.jpg')">
                    <img src="images/data/cr1-mb.jpg" alt="CR1 Motherboard">
                    <div class="photo-caption">CR1 システムボード</div>
                </div>
            </div>
        </div>

        <!-- Additional sections can be added here -->
        <div class="info-section">
            <h3>動画・PDF資料</h3>
            <p>追加予定</p>
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged image">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modal.style.display = 'block';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking on the image
        document.getElementById('modalImage').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
