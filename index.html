<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ガイドあぷり</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
  <style>
    /* 전역 모바일 우선 설정 */
    html {
      max-width: 414px;
      margin: 0 auto;
      background-color: #333;
    }

    /* 태블릿 최적화 */
    @media (min-width: 600px) and (max-width: 1024px) {
      html {
        max-width: 100%;
        background-color: #ffffff;
      }
      body {
        max-width: 100%;
        padding: 10px 20px 40px 20px;
      }
      a {
        max-width: 500px;
      }
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px 40px 40px 40px;
      background-color: #ffffff;
      max-width: 414px;
      margin: 0 auto;
      overflow-x: hidden;
    }

    /* 로고 섹션 */
    .logo-section {
      margin-bottom: 30px;
    }

    .logo-icon {
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 터치/클릭시 하이라이트 제거 */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      outline: none;
    }

    .logo-icon:hover {
      transform: scale(1.05);
    }

    .logo-icon img {
      transition: all 0.3s ease;
      /* 이미지 터치/클릭시 하이라이트 제거 */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    li {
      margin: 17px 0;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #96ad51;
      border: 1px solid #39431d;
      border-radius: 6px;
      padding: 10px 20px;
      display: inline-block;
      width: 90%; /* 모바일에 맞게 조정 */
      max-width: 320px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    a:hover {
      background-color: #2196F3;
      color: white;
    }

    a.disabled {
      background-color: #ccc;
      color: #999;
      border-color: #bbb;
      pointer-events: none;
    }

    .model-info {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 3px;
    }

    .summary-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 20px;
    }

    .fixed-top-left {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="logo-section">
    <div class="logo-icon" id="logo-icon">
      <img src="images/guide-title3.png" alt="Chromebook Guide Logo" style="width: 80%; height: auto; max-width: 300px;">
    </div>
    
    <!-- 숨겨진 오디오 요소 -->
    <audio id="moriguchi-audio" preload="auto">
      <source src="images/data/moriguchi.mp3" type="audio/mpeg">
    </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoIcon = document.getElementById('logo-icon');
      const audio = document.getElementById('moriguchi-audio');
      
      logoIcon.addEventListener('click', function() {
        // 오디오 재생
        audio.currentTime = 0; // 처음부터 재생
        audio.play().catch(function(error) {
          console.log('Audio play failed:', error);
        });
        
        // confetti 효과 추가
        if (window.confetti){
            confetti({
                particleCount: 90,
                spread: 100,
                origin: {y: 0.3}
            });
        }
        
        // 로고 애니메이션
        this.style.transform = 'rotate(360deg) scale(1.3)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 500);
      });
    });
  </script>

  <ul>
    <li>
      <a href="cr1.html">
        <div>ASUS CR1 シリーズ</div>
        <div class="model-info">型式 : BP-0002, BP-0003</div>
      </a>
    </li>
    <li>
      <a href="cz1.html" class="disabled">
        <div>ASUS CZ1</div>
        <div class="model-info">CZ1000</div>
      </a>
    </li>
    <li>
      <a href="c1.html" class="disabled">
        <div>Dynabook C1 シリーズ</div>
        <div class="model-info">SH-W01 ,W02 / SH-W03 , W04</div>
      </a>
    </li>

 
    <li>
      <a href="ikupi.html" id="ikupi-link">
        <div>I K P</div>
        <div class="model-info"></div>
      </a>
    </li>
  </ul>
<p style="color: #888;">ver.20250720</p>
  <!-- ikupi 오디오 요소 -->
  <audio id="ikupi-audio" preload="auto">
    <source src="images/data/ikupiegao.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ikupi 링크 클릭시 오디오 재생
      const ikupiLink = document.getElementById('ikupi-link');
      const ikupiAudio = document.getElementById('ikupi-audio');
      
      ikupiLink.addEventListener('click', function(e) {
        e.preventDefault(); // 링크 이동 방지
        
        // 오디오 재생
        ikupiAudio.currentTime = 0; // 처음부터 재생
        ikupiAudio.play().catch(function(error) {
          console.log('Ikupi audio play failed:', error);
        });
        
        
        // confetti 효과 추가 (주석처리 - 나중에 사용하려면 주석 해제하세요)
        /*
        if (window.confetti){
          confetti({
            particleCount: 50,
            spread: 100,
            origin: {y: 0.7}  // 더 아래쪽에서 시작 (0.5 → 0.9로 변경)
          });
        }
        */
      });
    });
  </script>
