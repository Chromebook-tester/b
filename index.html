<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ガイドあぷり</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
  <style>
    /* 전역 모바일 우선 설정 */
    html {
      max-width: 414px;
      margin: 0 auto;
      background-color: #333;
    }

    /* 태블릿 최적화 */
    @media (min-width: 600px) and (max-width: 1024px) {
      html {
        max-width: 100%;
        background-color: #ffffff;
      }
      body {
        max-width: 100%;
        padding: 10px 20px 40px 20px;
      }
      a {
        max-width: 500px;
      }
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px 40px 40px 40px;
      background-color: #ffffff;
      max-width: 414px;
      margin: 0 auto;
      overflow-x: hidden;
    }

    /* 로고 섹션 */
    .logo-section {
      margin-bottom: 30px;
    }

    .logo-icon {
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 터치/클릭시 하이라이트 제거 */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      outline: none;
    }

    .logo-icon:hover {
      transform: scale(1.05);
    }

    .logo-icon img {
      transition: all 0.3s ease;
      /* 이미지 터치/클릭시 하이라이트 제거 */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    li {
      margin: 17px 0;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #96ad51;
      border: 1px solid #39431d;
      border-radius: 6px;
      padding: 10px 20px;
      display: inline-block;
      width: 90%; /* 모바일에 맞게 조정 */
      max-width: 320px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    a:hover {
      background-color: #2196F3;
      color: white;
    }

    a.disabled {
      background-color: #ccc;
      color: #999;
      border-color: #bbb;
      pointer-events: none;
    }

    .model-info {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 3px;
    }

    .summary-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 20px;
    }

    .fixed-top-left {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="logo-section">
    <div class="logo-icon" id="logo-icon">
      <img src="images/guide-title3.png" alt="Chromebook Guide Logo" style="width: 80%; height: auto; max-width: 300px;">
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoIcon = document.getElementById('logo-icon');
      logoIcon.addEventListener('click', function() {
        // confetti 효과 추가
        if (window.confetti){
            confetti({
                particleCount: 90,
                spread: 100,
                origin: {y: 0.4}
            });
        }
        
        // 로고 애니메이션
        this.style.transform = 'rotate(360deg) scale(1.3)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 500);
      });
    });
  </script>

  <ul id="chromebook-list"></ul>


  <script>
    window.onload = function () {
      const chromebookList = [
        { id: "cr1", label: "製品名 : ASUS CR1", file: "cr1.html", info: "型式 : BP-0002, BP-0003", available: true },
        { id: "c523", label: "製品名 : ASUS CZ1", file: "cz1.html", info: "型式 : CZ1000", available: false },
        { id: "c434", label: "Dynabook C1", file: "c1.html", info: "SH-W01 ,W02 , SHSH01 / SH-W03 , W04", available: false },
        { id: "c302", label: "Lenovo 500e", file: "500e.html", info: "BP,VP", available: false },
        { id: "c425", label: "Lenovo 300e", file: "300e.html", info: "2nd, 3rd", available: false },
        { id: "c330", label: "NEC C330", file: "c330.html", info: "BP-0012, BP-0013", available: false },
      ];

      const list = document.getElementById("chromebook-list");
      chromebookList.forEach(model => {
        const li = document.createElement("li");
        const status = model.available ? "" : " (준비 중)";
        const linkClass = model.available ? "" : "disabled";
        
        li.innerHTML = `
          <a href="${model.file}" class="${linkClass}">
            <div>${model.label}${status}</div>
            <div class="model-info">${model.info}</div>
          </a>
        `;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
