<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR1写真</title>
    <style>
        /* 전역 모바일 우선 설정 */
        html {
            max-width: 414px;
            margin: 0 auto;
            background-color: #333;
            scroll-behavior: smooth;
        }

        /* 태블릿 최적화 */
        @media (min-width: 600px) and (max-width: 1024px) {
            html {
                max-width: 100%;
                background-color: #f9f9f9;

            }
            body {
                max-width: 100%;
                padding-top: 80px;
            }
            h1 {
                width: 100%;
                max-width: 100%;
                left: 0;
                transform: none;
                grid-template-columns: auto 1fr auto;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: center;
            background-color: #f9f9f9;
            padding-top: 60px;
            max-width: 414px;
            margin: 0 auto;
            overflow-x: hidden;
        }

        /* Header */
        h1 {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            font-size: 20px;
            margin: 0;
            padding: 10px 20px;
            background-color: #DDE7C7;
            color: #333;
            border-radius: 0;
            width: 414px;
            max-width: 414px;
            box-sizing: border-box;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            cursor: pointer;
        }

        /* Header Button Groups */
        .header-left-group {
            display: flex;
            gap: 5px;
            justify-self: start;
            grid-column: 1;
            padding-left: 10px;
        }

        .header-right-group {
            display: flex;
            gap: 5px;
            justify-self: end;
            grid-column: 3;
            padding-right: 10px;
        }

        /* Header Home Button */
        .header-home-btn {
            background-color: #DDE7C7;
            color: rgb(0, 0, 0);
            border: 2px solid #8eb938;
            border-radius: 16px;
            cursor: pointer;
            padding: 0 14px;
            font-size: 14px;
            height: 32px;
            min-width: 26px;
            line-height: 16px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 10;
            text-decoration: none;
            margin: 0;
        }

        .header-home-btn:hover {
            background-color: #2196F3;
            border: 2px solid white;
        }

        .title-link {
            justify-self: center;
            grid-column: 2;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            height: 100%;
            line-height: 1.2;
        }

        /* Container */
        .container {
            padding: 20px;
            min-height: 100vh;
            background: #dbeafe;
            width: 100%;
            margin: 0;
        }

        /* Photo Gallery */
        .gallery-section {
            margin-bottom: 30px;
        }

        .gallery-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .photo-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.2s;
            /* 썸네일 품질 개선 */
            image-rendering: auto;
            image-rendering: -webkit-optimize-contrast;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Modal for enlarged images */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            /* 핀치줌과 드래그를 위한 설정 */
            touch-action: manipulation;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 고해상도 디스플레이 최적화 */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            /* 핀치줌과 드래그를 위한 설정 */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            cursor: grab;
            /* 고해상도 렌더링 개선 */
            image-rendering: auto;
            image-rendering: -webkit-optimize-contrast;
            /* 안티앨리어싱 강화 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* transition 제거 - 줌 상태 유지를 위해 */
        }

        .modal-content img:active {
            cursor: grabbing;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .close:hover {
            opacity: 0.7;
        }

        /* Info section */
        .info-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .info-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-section p {
            color: #666;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>
        <div class="header-left-group">
            <a href="index.html" class="header-home-btn">ホーム</a>
        </div>
        <a href="#top" class="title-link">ASUS CR1</a>
        <div class="header-right-group">
            <a href="cr1.html" class="header-home-btn">戻  る</a>
        </div>
    </h1>

    <div class="container">
 
    
        <!-- Photo Gallery -->
        <div class="gallery-section">
            <h2>CR1 写真データ</h2>
            <div class="photo-grid">
                <!-- 사진들 -->
                <div class="photo-item" onclick="openModal('images/data/cr1-lcd.jpg')">
                    <img src="images/data/cr1-lcd.jpg" alt="CR1 LCD">
                    <div class="photo-caption">CR1 LCDパネル</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-connector.jpg')">
                    <img src="images/data/cr1-connector.jpg" alt="CR1 Connector">
                    <div class="photo-caption">CR1 コネクタ</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-sub.jpg')">
                    <img src="images/data/cr1-sub.jpg" alt="CR1 Sub">
                    <div class="photo-caption">CR1 サブボード</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-a.jpg')">
                    <img src="images/data/cr1-a.jpg" alt="CR1 Component A">
                    <div class="photo-caption">CR1本体</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-antena.jpg')">
                    <img src="images/data/cr1-antena.jpg" alt="CR1 Antenna">
                    <div class="photo-caption">CR1 アンテナ線</div>
                </div>
                
                <div class="photo-item" onclick="openModal('images/data/cr1-mb.jpg')">
                    <img src="images/data/cr1-mb.jpg" alt="CR1 Motherboard">
                    <div class="photo-caption">CR1 システムボード</div>
                </div>
                
                <!-- PDF 다운로드 항목 -->
                <div class="photo-item" onclick="downloadPDF()">
                    <img src="images/cr1-manual.png" alt="CR1 Manual">
                    <div class="photo-caption">CR1 取扱説明書 PDF</div>
                </div>
                
                <!-- 공식 사이트 이동 항목 -->
                <div class="photo-item" onclick="openOfficialSite()">
                    <img src="images/cr1-site.png" alt="CR1 Official Site">
                    <div class="photo-caption">CR1 広告サイト</div>
                </div>
            </div>
        </div>


    </div>

    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged image">
        </div>
    </div>

    <script>
        let currentScale = 1;
        let currentX = 0;
        let currentY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let initialDistance = 0;
        let initialScale = 1;

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modal.style.display = 'block';
            
            // 초기값 리셋
            currentScale = 1;
            currentX = 0;
            currentY = 0;
            
            // transition을 완전히 제거
            modalImage.style.transition = 'none';
            modalImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
            
            // 모바일에서 핀치줌을 위해 body scroll만 제한
            document.body.style.position = 'fixed';
            document.body.style.top = `-${window.scrollY}px`;
            document.body.style.width = '100%';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restore body scroll and position
            const scrollY = document.body.style.top;
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            window.scrollTo(0, parseInt(scrollY || '0') * -1);
        }

        function updateImageTransform() {
            const modalImage = document.getElementById('modalImage');
            // transition을 완전히 제거하고 즉시 적용
            modalImage.style.transition = 'none';
            modalImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getCenter(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        }

        // Touch events for pan and zoom
        const modalImage = document.getElementById('modalImage');

        modalImage.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                // 한손가락 드래그 시작
                isDragging = true;
                startX = e.touches[0].clientX - currentX;
                startY = e.touches[0].clientY - currentY;
            } else if (e.touches.length === 2) {
                // 두손가락 핀치줌 시작
                isDragging = false;
                initialDistance = getDistance(e.touches);
                initialScale = currentScale; // 현재 스케일을 기준으로 시작
            }
        });

        modalImage.addEventListener('touchmove', function(e) {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                // 한손가락 드래그
                currentX = e.touches[0].clientX - startX;
                currentY = e.touches[0].clientY - startY;
                updateImageTransform();
            } else if (e.touches.length === 2) {
                // 두손가락 핀치줌
                const currentDistance = getDistance(e.touches);
                const scale = (currentDistance / initialDistance) * initialScale;
                currentScale = Math.max(0.3, Math.min(8, scale)); // 0.3x ~ 8x 제한으로 확장
                updateImageTransform();
            }
        });

        modalImage.addEventListener('touchend', function(e) {
            if (e.touches.length === 0) {
                // 모든 손가락을 뗐을 때만 드래그 종료
                isDragging = false;
            }
            // 줌 상태는 유지 - 자동 리셋하지 않음
        });

        // Mouse events for desktop
        modalImage.addEventListener('mousedown', function(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
        });

        modalImage.addEventListener('mousemove', function(e) {
            if (isDragging) {
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateImageTransform();
            }
        });

        modalImage.addEventListener('mouseup', function(e) {
            isDragging = false;
        });

        // Wheel zoom for desktop
        modalImage.addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            currentScale = Math.max(0.3, Math.min(8, currentScale * delta)); // 데스크톱도 동일한 범위
            updateImageTransform();
        });

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking on the image
        modalImage.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // PDF 다운로드 함수
        function downloadPDF() {
            // PDF 파일 경로를 설정하세요 (실제 PDF 파일 경로로 변경 필요)
            const pdfUrl = 'images/data/cr1-manual.pdf'; // 실제 PDF 파일 경로
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'CR1-トリセツ.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 공식 사이트 이동 함수
        function openOfficialSite() {
            // CR1 공식 사이트 URL (실제 URL로 변경 필요)
            const officialSiteUrl = 'https://www.asus.com/jp/laptops/for-students/chromebook/asus-chromebook-flip-cr1-cr1100/'; 
            window.open(officialSiteUrl, '_blank');
        }
    </script>
</body>
</html>
