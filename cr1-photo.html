    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal" onclick="closeModal()">

    <script>
        let currentScale = 1;
        let currentX = 0;
        let currentY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let initialDistance = 0;
        let initialScale = 1;

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modal.style.display = 'block';
            
            // ì´ˆê¸°ê°’ ë¦¬ì…‹
            currentScale = 1;
            currentX = 0;
            currentY = 0;
            
            // transitionì„ ì™„ì „íˆ ì œê±°
            modalImage.style.transition = 'none';
            modalImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
            
            // ëª¨ë°”ì¼ì—ì„œ í•€ì¹˜ì¤Œì„ ìœ„í•´ body scrollë§Œ ì œí•œ
            document.body.style.position = 'fixed';
            document.body.style.top = `-${window.scrollY}px`;
            document.body.style.width = '100%';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restore body scroll and position
            const scrollY = document.body.style.top;
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            window.scrollTo(0, parseInt(scrollY || '0') * -1);
        }

        function updateImageTransform() {
            const modalImage = document.getElementById('modalImage');
            // transitionì„ ì™„ì „íˆ ì œê±°í•˜ê³  ì¦‰ì‹œ ì ìš©
            modalImage.style.transition = 'none';
            modalImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getCenter(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        }

        // Touch events for pan and zoom
        const modalImage = document.getElementById('modalImage');

        modalImage.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                // í•œì†ê°€ë½ ë“œë˜ê·¸ ì‹œì‘
                isDragging = true;
                startX = e.touches[0].clientX - currentX;
                startY = e.touches[0].clientY - currentY;
            } else if (e.touches.length === 2) {
                // ë‘ì†ê°€ë½ í•€ì¹˜ì¤Œ ì‹œì‘
                isDragging = false;
                initialDistance = getDistance(e.touches);
                initialScale = currentScale; // í˜„ì¬ ìŠ¤ì¼€ì¼ì„ ê¸°ì¤€ìœ¼ë¡œ ì‹œì‘
            }
        });

        modalImage.addEventListener('touchmove', function(e) {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                // í•œì†ê°€ë½ ë“œë˜ê·¸
                currentX = e.touches[0].clientX - startX;
                currentY = e.touches[0].clientY - startY;
                updateImageTransform();
            } else if (e.touches.length === 2) {
                // ë‘ì†ê°€ë½ í•€ì¹˜ì¤Œ
                const currentDistance = getDistance(e.touches);
                const scale = (currentDistance / initialDistance) * initialScale;
                currentScale = Math.max(0.3, Math.min(8, scale)); // 0.3x ~ 8x ì œí•œìœ¼ë¡œ í™•ì¥
                updateImageTransform();
            }
        });

        modalImage.addEventListener('touchend', function(e) {
            if (e.touches.length === 0) {
                // ëª¨ë“  ì†ê°€ë½ì„ ë—ì„ ë•Œë§Œ ë“œë˜ê·¸ ì¢…ë£Œ
                isDragging = false;
            }
            // ì¤Œ ìƒíƒœëŠ” ìœ ì§€ - ìë™ ë¦¬ì…‹í•˜ì§€ ì•ŠìŒ
        });

        // Mouse events for desktop
        modalImage.addEventListener('mousedown', function(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
        });

        modalImage.addEventListener('mousemove', function(e) {
            if (isDragging) {
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateImageTransform();
            }
        });

        modalImage.addEventListener('mouseup', function(e) {
            isDragging = false;
        });

        // Wheel zoom for desktop
        modalImage.addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            currentScale = Math.max(0.3, Math.min(8, currentScale * delta)); // ë°ìŠ¤í¬í†±ë„ ë™ì¼í•œ ë²”ìœ„
            updateImageTransform();
        });

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking on the image
        modalImage.addEventListener('click', function(event) {
            event.stopPropagation();
        });
